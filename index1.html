        <h2>
<a name="cest-qui-joe-bell-" class="anchor" href="#cest-qui-joe-bell-"><span class="octicon octicon-link"></span></a>Qui est Joe Bell ?</h2>

<p>Fan de Sherlock Holmes ?
Joseph Bell était un médecin et professeur de médecine écossais.
Ses méthodes ont inspiré l'auteur Arthur Conan Doyle.</p>

<div id="liste_github"></div>
<script type="text/javascript">
    var target_elt = $('#liste_github');
    var url = "https://api.github.com/users/drjoebell/starred";
    var request = $.get(url, {}, function() {}, 'jsonp');
    request.done(function(data) {
        var ul = $('<ul/>').addClass('star-liste').appendTo(target_elt);
        $.each(data.data, function(i, item) {
            var li = $('<li/>').appendTo(ul);
            $("<a/>").attr("href", item.html_url)
                .attr("title", "un projet que j’affectionne")
                .html(item.name)
                .appendTo(target_elt).appendTo(li);
            if ( i === 10 ) {  // max items
                return false;
            }
        });
    });
</script>
<fieldset style ="background-color:#ccc;border-radius:2px;text-align:center;">
<h5>Rechercher un Tag sur delicious</h5>

Tag : <input type='text' id='tag' size='16' value='sio' />
<button id="button">Rechercher</button>
<div id="liste2"></div>
<br/><br/>
</fieldset>



<script type="text/javascript">
$('#button').click(function() {
    $('#liste2').empty();
    var target_elt = $('#liste2');
    var tag = $('#tag').val();
    var url = "http://feeds.delicious.com/v2/json/drjoebell/"+tag+"?count={1.100}";
    var request = $.get(url, {}, function() {}, 'jsonp');
    request.done(function(data) {
        var ul = $('<ul/>').addClass('star-liste').appendTo(target_elt);
        $.each(data, function(i, item) {
            var li = $('<li/>').appendTo(ul);
            $("<a/>").attr("href", item.u)
                .attr("title", "un projet que j’affectionne")
                .html(item.d)
                .appendTo(target_elt).appendTo(li);
            if ( i === 10 ) {  // max items
                return false;
            }
        });
        });
    });
</script>
