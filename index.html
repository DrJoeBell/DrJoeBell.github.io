          <hr>
          <div class="well">
<h4>Projet que j'affectionne:</h4> <br>
<div id="liste"></div>
<script type="text/javascript">
    var target_elt = $('#liste');
    var url = "https://api.github.com/users/drjoebell/starred";
    var request = $.get(url, {}, function() {}, 'jsonp');
    request.done(function(data) {
        var ul = $('<ul/>').addClass('star-liste').appendTo(target_elt);
        $.each(data.data, function(i, item) {
            var li = $('<li/>').appendTo(ul);
            $("<a/>").attr("href", item.html_url)
                .attr("title", "un projet que j’affectionne")
                .html(item.name + " de " + item.owner.login)
                

                .appendTo(li);
            if ( i === 10 ) {  // max items
                return false;
            }
        });
    });
</script>


        </div>
    <hr>
      <div class="well">
      <h4>Mes liens sur</h4>

                      <button id="button-php" class="btn btn-primary">PHP</button>
                      
                <script type="text/javascript">
                $('#button-php').click(function() {
                    $('#listedelicious-elt').empty();
                    $('#load').html('<img src=\"loading.gif\"/> Recherche en cours...');
                    var target_elt = $('#listedelicious-elt');
                    var url = "http://feeds.delicious.com/v2/json/drjoebell/php?count={1.100}";
                    var request = $.get(url, {}, function() {}, 'jsonp');
                    request.done(function(data) {
                        var ul = $('<ul/>').addClass('star-liste').appendTo(target_elt);
                        $.each(data, function(i, item) {
                            var li = $('<li/>').appendTo(ul);
                            $("<a/>").attr("href", item.u)
                                .attr("title", "un projet que j’affectionne")
                                .html(item.d)
                                .appendTo(target_elt).appendTo(li);
                            $('#load').empty();
                            if ( i === 10 ) {  // max items
                                return false;
                            }
                        });
                        });
                    });
                </script>


                <button id="button-maths" class="btn btn-primary">Maths</button>
      
<script type="text/javascript">
$('#button-maths').click(function() {
    $('#listedelicious-elt').empty();
    $('#load').html('<img src=\"loading.gif\"/> Recherche en cours...');
    var target_elt = $('#listedelicious-elt');
    var url = "http://feeds.delicious.com/v2/json/drjoebell/maths?count={1.100}";
    var request = $.get(url, {}, function() {}, 'jsonp');
    request.done(function(data) {
        var ul = $('<ul/>').addClass('star-liste').appendTo(target_elt);
        $.each(data, function(i, item) {
            var li = $('<li/>').appendTo(ul);
            $("<a/>").attr("href", item.u)
                .attr("title", "un projet que j’affectionne")
                .html(item.d)
                .appendTo(target_elt).appendTo(li);
                 $('#load').empty();
            if ( i === 10 ) {  // max items
                return false;
            }
        });
        });

    });
</script>
